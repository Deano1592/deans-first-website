<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>DEAN'S FORMS PAGE</h1>
    <Form>
        First Name: <input type="text" name="firstname">
        <br>
        Last Name: <input type="text" name="lasttname">
        <br>
        Email: <input type="email" name="email" required>
        <br>
        Password: <input type="password" name="password" minlength="8">
        <br>
        Birthday: <input type="date" name="birthday">
        <br>
        Gender:
        <br>
        <input type="radio" name="gender" value="Male"> Male
        <input type="radio" name="gender" value="Female"> Female
        <input type="radio" name="gender" value="Unkown"> Uknown
        <br>
        Pets:
        <br>
        <input type="checkbox" name="cat"> Cat
        <input type="checkbox" name="dog"> Dog
        <input type="checkbox" name="hamster"> Hamster
        <br>
        Car: 
        <br>
        <select name="cars">
            <option value="car"> Ford </option>
            <option value="car"> Audi </option>
            <option value="car"> BMW </option>
        </select>
        <br>
        <input type="submit" value="Register">
        <input type="reset">
    </Form>
    <p>Go Back to <a href="myfistHTMLwebsite.html">HTML WEBSITE</a></p>
</body>
</html>
